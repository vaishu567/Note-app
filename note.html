<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="note.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="heading">Note App</h1>
    <p class="note">Double click on a note to remove it.</p>
    <div class="container" id="divi">
      <button class="create" onclick="createNote()">
        <i class="fa-duotone fa-plus ici"></i>
        <!-- <i class="fa-duotone fa-plus-large"></i> -->
      </button>
    </div>

    <script src="note.js"></script>
  </body>
</html>
